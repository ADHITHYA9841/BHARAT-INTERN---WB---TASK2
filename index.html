<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Netflix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><img src="search-icon.png" alt="Search" class="icon"></a>
                <a href="#"><img src="notification-icon.png" alt="Notifications" class="icon"></a>
                <a href="#"><img src="profile-icon.png" alt="Profile" class="icon"></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Watch Anywhere. Cancel Anytime.</h1>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-card"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie-card"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie-card"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie-card"><img src="movie4.jpg" alt="Movie 4"></div>
        </div>
    </section>
</body>
</html>
